{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Add New Place</h1>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Place Name</label>
            <input type="text" name="name" id="name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select name="category" id="category"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="restaurant">Restaurant</option>
                <option value="store">Store</option>
                <option value="service">Service</option>
                <option value="gym">Gym</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Operating Hours</label>
            {% for day in ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'] %}
            <div class="grid grid-cols-3 gap-4 mb-2">
                <div class="flex items-center">
                    <input type="checkbox" name="days[]" value="{{ day }}" id="{{ day }}"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="{{ day }}" class="ml-2 block text-sm text-gray-700 capitalize">{{ day }}</label>
                </div>
                <div>
                    <input type="time" name="{{ day }}_open" id="{{ day }}_open"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <input type="time" name="{{ day }}_close" id="{{ day }}_close"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            {% endfor %}
        </div>

        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" name="location" id="location" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="contact_info" class="block text-sm font-medium text-gray-700">Contact Information</label>
            <input type="text" name="contact_info" id="contact_info"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">Tags (comma-separated)</label>
            <input type="text" name="tags" id="tags"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('index') }}"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700">
                Add Place
            </button>
        </div>
    </form>
</div>

{% block scripts %}
<script>
    // Enable/disable time inputs based on checkbox state
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        const day = checkbox.value;
        const openInput = document.getElementById(`${day}_open`);
        const closeInput = document.getElementById(`${day}_close`);
        
        function updateTimeInputs() {
            openInput.disabled = !checkbox.checked;
            closeInput.disabled = !checkbox.checked;
        }
        
        checkbox.addEventListener('change', updateTimeInputs);
        updateTimeInputs(); // Initial state
    });
</script>
{% endblock %}

{% endblock %}
