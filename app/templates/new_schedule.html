{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">{{ _('Create New Schedule') }}</h1>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Schedule Title') }}</label>
            <input type="text" name="title" id="title" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="start_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Start Time') }}</label>
                <input type="time" name="start_time" id="start_time" required
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="end_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('End Time') }}</label>
                <input type="time" name="end_time" id="end_time" required
                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
        </div>

        <div>
            <label for="recurrence" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Recurrence') }}</label>
            <select name="recurrence" id="recurrence" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="daily">{{ _('Daily') }}</option>
                <option value="weekdays">{{ _('Weekdays (Mon-Fri)') }}</option>
                <option value="weekly">{{ _('Custom Weekly Schedule') }}</option>
                <option value="monthly">{{ _('Monthly') }}</option>
                <option value="annual">{{ _('Annual Dates') }}</option>
                <option value="once">{{ _('One-time') }}</option>
            </select>
        </div>

        <div id="weekly-days-section" class="hidden">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Select Days of Week') }}</label>
            <div class="mt-2 space-y-2">
                <div class="flex flex-wrap gap-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="0" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Monday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="1" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Tuesday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="2" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Wednesday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="3" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Thursday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="4" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Friday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="5" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Saturday') }}</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="weekday_options[]" value="6" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2">{{ _('Sunday') }}</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="annual-dates-section" class="hidden">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Annual Dates') }}</label>
            <div class="mt-2 space-y-2">
                <div class="flex items-center space-x-2">
                    <select name="month[]" class="block w-1/2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="1">{{ _('January') }}</option>
                        <option value="2">{{ _('February') }}</option>
                        <option value="3">{{ _('March') }}</option>
                        <option value="4">{{ _('April') }}</option>
                        <option value="5">{{ _('May') }}</option>
                        <option value="6">{{ _('June') }}</option>
                        <option value="7">{{ _('July') }}</option>
                        <option value="8">{{ _('August') }}</option>
                        <option value="9">{{ _('September') }}</option>
                        <option value="10">{{ _('October') }}</option>
                        <option value="11">{{ _('November') }}</option>
                        <option value="12">{{ _('December') }}</option>
                    </select>
                    <select name="day[]" class="block w-1/2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" onclick="addDateField()" 
                        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        {{ _('Add Date') }}
                    </button>
                </div>
            </div>
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Category') }}</label>
            <select name="category" id="category"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="work">{{ _('Work') }}</option>
                <option value="social">{{ _('Social') }}</option>
                <option value="health">{{ _('Health') }}</option>
                <option value="leisure">{{ _('Leisure') }}</option>
                <option value="other">{{ _('Other') }}</option>
            </select>
        </div>

        <div>
            <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Location') }}</label>
            <input type="text" name="location" id="location"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ _('Description') }}</label>
            <textarea name="description" id="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('main.index') }}"
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                {{ _('Cancel') }}
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                {{ _('Create Schedule') }}
            </button>
        </div>
    </form>
</div>

{% block scripts %}
<script>
    document.getElementById('recurrence').addEventListener('change', function() {
        const annualSection = document.getElementById('annual-dates-section');
        const weeklySection = document.getElementById('weekly-days-section');
        
        // Hide all sections first
        annualSection.classList.add('hidden');
        weeklySection.classList.add('hidden');
        
        // Show relevant section
        if (this.value === 'annual') {
            annualSection.classList.remove('hidden');
        } else if (this.value === 'weekly') {
            weeklySection.classList.remove('hidden');
        }
    });

    function addDateField() {
        const container = document.querySelector('#annual-dates-section .space-y-2');
        const newField = document.createElement('div');
        newField.className = 'flex items-center space-x-2';
        newField.innerHTML = `
            <select name="month[]" class="block w-1/2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="1">{{ _('January') }}</option>
                <option value="2">{{ _('February') }}</option>
                <option value="3">{{ _('March') }}</option>
                <option value="4">{{ _('April') }}</option>
                <option value="5">{{ _('May') }}</option>
                <option value="6">{{ _('June') }}</option>
                <option value="7">{{ _('July') }}</option>
                <option value="8">{{ _('August') }}</option>
                <option value="9">{{ _('September') }}</option>
                <option value="10">{{ _('October') }}</option>
                <option value="11">{{ _('November') }}</option>
                <option value="12">{{ _('December') }}</option>
            </select>
            <select name="day[]" class="block w-1/2 rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                {% for day in range(1, 32) %}
                <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="this.parentElement.remove()" 
                class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {{ _('Remove') }}
            </button>
        `;
        container.appendChild(newField);
    }
</script>
{% endblock %}

{% endblock %}
